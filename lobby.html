<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Galaxy Sleuth</title>
<link rel="stylesheet" type="text/css" href="style.css"
</head>
<body >
	
	<p><a href="#">This game waiting area</a></p>
	<table class ="data_recieved"></table>
  
  
  <script src ="jquery.js"></script>
  <script>
	  $(function(){
		$.get('/waiting_lobby', addToInfo);
		
		function addToInfo(data){
			var mdata=[];
			mdata.push('<tr><th>Game name </th><th>'+data[0][0]+'</th></tr>');
			for(var i in data){
				mdata.push('<tr><td>'+data[i][1]+'</td><td>'+data[i][2]+'</td></tr>');
			}
			
			//var mdata = "<tr><td>" + data + "</td></tr>";
			$('.data_recieved').append(mdata);
		}
	  });
	
  </script>
</body>
</html>
